<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign Up and Sign In page">
    <title>Sign Up / Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .toggle-link {
            text-align: center;
            font-size: 16px;
        }
        .toggle-link a {
            color: #007bff;
            text-decoration: none;
        }
        .toggle-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 id="form-title">Sign Up</h1>

    <!-- Sign Up Form -->
    <form id="signup-form">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">
        </div>
        <div class="form-group">
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" name="email" required placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" name="password" required placeholder="Enter a password">
        </div>
        <input type="submit" value="Sign Up">
    </form>

    <!-- Sign In Form (hidden by default) -->
    <form id="signin-form" style="display: none;">
        <div class="form-group">
            <label for="signin-email">Email</label>
            <input type="email" id="signin-email" name="email" required placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="signin-password">Password</label>
            <input type="password" id="signin-password" name="password" required placeholder="Enter your password">
        </div>
        <input type="submit" value="Sign In">
    </form>

    <!-- Toggle between Sign Up and Sign In -->
    <div class="toggle-link">
        <span id="toggle-text">Already have an account? <a href="#" id="toggle-link">Sign In</a></span>
    </div>
</div>

<script>
    const toggleLink = document.getElementById('toggle-link');
    const formTitle = document.getElementById('form-title');
    const signupForm = document.getElementById('signup-form');
    const signinForm = document.getElementById('signin-form');
    const toggleText = document.getElementById('toggle-text');

    toggleLink.addEventListener('click', function(event) {
        event.preventDefault();
        
        // Toggle between Sign Up and Sign In forms
        if (signupForm.style.display === 'none') {
            signupForm.style.display = 'block';
            signinForm.style.display = 'none';
            formTitle.textContent = 'Sign Up';
            toggleText.innerHTML = 'Already have an account? <a href="#" id="toggle-link">Sign In</a>';
        } else {
            signupForm.style.display = 'none';
            signinForm.style.display = 'block';
            formTitle.textContent = 'Sign In';
            toggleText.innerHTML = 'Don\'t have an account? <a href="#" id="toggle-link">Sign Up</a>';
        }
        
        // Reattach event listener after switching forms
        toggleLink = document.getElementById('toggle-link');
        toggleLink.addEventListener('click', function(event) {
            event.preventDefault();
            if (signupForm.style.display === 'none') {
                signupForm.style.display = 'block';
                signinForm.style.display = 'none';
                formTitle.textContent = 'Sign Up';
                toggleText.innerHTML = 'Already have an account? <a href="#" id="toggle-link">Sign In</a>';
            } else {
                signupForm.style.display = 'none';
                signinForm.style.display = 'block';
                formTitle.textContent = 'Sign In';
                toggleText.innerHTML = 'Don\'t have an account? <a href="#" id="toggle-link">Sign Up</a>';
            }
        });
    });
</script>

</body>
</html>
